<div class="grid h-screen place-items-center">
    <app-search-bar></app-search-bar>

    <app-loader *ngIf="(loadingAllCharacters$ | async)"></app-loader>

    <app-error *ngIf="(errorAllCharacters$ | async)"></app-error>

    <app-character-list *ngIf="(loadingAllCharacters$ | async)===false && (errorAllCharacters$ | async)===false"
        (selectedId)="selectedId($event)" (scrolledDown)="scrolled()" [list]="list"></app-character-list>
</div>
